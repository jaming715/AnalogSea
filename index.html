<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8" name="description" content="Sign Up Page for AnalogSea">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<img src="images/logo.png">
	<form action="/signup/" method="post">
		<div>
			<h1>Sign up</h1>

			<label for="email"> Email </label>
			<input id="email" type="email" name="email" placeholder="foo@bar.com" required />

			<label for="password"> Password </label>
			<input id = "password" name="password" placeholder="1234passw0rd" required />

			<button type="submit"> Sign up </button>
		</div>
	</form>
	<span> Already have an account? <a href="/login"> Log in </a> </span>
</body>
</html>
